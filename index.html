<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./public/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container w-screen">
      <!-- RESULT -->
      <div
        class="result text-center flex items-center flex-col bg-gradient h-fit rounded-b-2xl p-6"
      >
        <h4 class="text-light-lavender font-bold mb-5">Your Result</h4>
        <div
          class="result-bubble flex flex-col w-fit p-7 pb-5 pt-5 bubble-gradient rounded-full mb-5"
        >
          <span class="text-white font-extrabold text-6xl">76</span>
          <span class="faint-text font-bold text-base">of 100</span>
        </div>
        <div class="result-text-container">
          <h1 class="text-white text-xl font-bold mb-2">Great</h1>
          <p class="text-light-lavender font-semibold">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

  </body>
</html>
