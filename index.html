<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./public/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container w-screen">
      <!-- RESULT -->
      <div
        class="flex flex-col items-center p-6 text-center bg-gradient h-fit rounded-b-2xl result"
      >
        <h4 class="mb-5 font-bold text-light-lavender">Your Result</h4>
        <div
          class="flex flex-col pt-5 pb-5 mb-5 rounded-full result-bubble w-fit p-7 bubble-gradient"
        >
          <span class="text-6xl font-extrabold text-white">76</span>
          <span class="text-base font-bold faint-text">of 100</span>
        </div>
        <div class="result-text-container">
          <h1 class="mb-2 text-xl font-bold text-white">Great</h1>
          <p class="font-semibold text-light-lavender">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <!-- SUMMARY -->

      <div class="m-6 summary">
        <h4 class="mb-6 font-bold text-dark-grey-blue">Summary</h4>
        <div class="flex flex-col summary-items">
          <div class="flex p-3 mb-3 rounded-lg bg-red-trans summary-item text-red">
            <img
              class="icon"
              src="./assets/images/icon-reaction.svg"
              alt="icon-reaction"
            />
            <p class="font-bold">Reaction</p>
            <span class="flex ml-auto font-bold score text-light-lavender">
              <div class="current text-dark-grey-blue">80</div>
              /
              <div class="total">100</div>
            </span>
          </div>

          <div class="flex p-3 mb-3 rounded-lg bg-orange-trans summary-item text-orange">
            <img
              class="icon"
              src="./assets/images/icon-memory.svg"
              alt="icon-reaction"
            />
            <p class="font-bold">Memory</p>
            <span class="flex ml-auto font-bold score text-light-lavender">
              <div class="current text-dark-grey-blue">92</div>
              /
              <div class="total">100</div>
            </span>
          </div>

          <div class="flex p-3 mb-3 rounded-lg bg-green-trans summary-item text-green">
            <img
              class="icon"
              src="./assets/images/icon-verbal.svg"
              alt="icon-reaction"
            />
            <p class="font-bold">Verbal</p>
            <span class="flex ml-auto font-bold score text-light-lavender">
              <div class="current text-dark-grey-blue">62</div>
              /
              <div class="total">100</div>
            </span>
          </div>

          <div class="flex p-3 mb-3 rounded-lg bg-blue-trans summary-item text-blue">
            <img
              class="icon"
              src="./assets/images/icon-visual.svg"
              alt="icon-reaction"
            />
            <p class="font-bold">Visual</p>
            <span class="flex ml-auto font-bold score text-light-lavender">
              <div class="current text-dark-grey-blue">72</div>
              /
              <div class="total">100</div>
            </span>
          </div>
        </div>
        <button type="button" class="w-full pt-3 pb-3 mt-2 font-bold text-white rounded-full button bg-dark-grey-blue">Continue</button>
      </div>
    </div>
  </body>
</html>
